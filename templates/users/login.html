{% load static %} {% load crispy_forms_tags %}

{% block cssfiles %} 
<link rel="stylesheet" href="{% static './styles.css' %}">
{% endblock cssfiles %} 

{% block content %}
<br>
<div class="container">
    <div class="card-body">
        <div class="title">
            <h5 class="card-title"><b>Unify - Connecting Students</b></h5>
            <h6 class= 'sub-text'>Unify helps you connect and share with the people in your life</h6>
        </div> 
        <div class="form">
            <form class="form-signin" method="POST" action="{% url 'login' %}">
                {% csrf_token %} 
                {{ form|crispy }}
                <button class="btn login-btn" type="submit">
                    Log In
                </button>
                <div class="extras">
                    <a class="forgot-pass"
                    href="{% url 'password_reset' %}">forgotten password?</a>
                    <hr>
                    <a class= "register" href="{% url 'register' %}"><b>Create New Account</b></a>
                </div>
            </form>
        </div>  
    </div>
</div>

{% endblock content %}
